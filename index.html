<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" type="text/css" media="screen" href='style.css'>
</head>

<body>
    <div class="heading">
        <h1>Magic 8 Ball</h1>
    </div>

    <div>
        <form id="questionLabel">
            <input type="text" id="question" size="20%" placeholder="Ask me anything!">
        </form>
    </div>

    <br /><br /><br /><br /><br /><br />
    <div class="ballPic">
        <button id="ball" onClick="shakeTheBall()"></button>
    </div>

    <h1 id="shake">Shake me!</h1>

    <br /><br /><br />
    <p id="questionDisplay"></p>

    <br /><br /><br />
    <p id="fortuneDisplay">What will your fortune be?</p>

    <script>
        function shakeTheBall() {

            getQuestion();

            var ball = document.getElementById("ball");

            ball.classList.add("shakeBall");

            setTimeout(function() {
                ball.classList.remove("shakeBall");
            }, 1500);

            setTimeout(function() {

                getFortune();
            }, 1500);

        }

        function getQuestion() {

            let theQuestion = document.getElementById("question").value;

            theQuestion ? document.getElementById("questionDisplay").innerHTML = "You asked '" + theQuestion + "'" : document.getElementById("questionDisplay").innerHTML = "You did not ask a question.";

        }

        function getFortune() {

            var fortunes = ['It is certain', 'Without a doubt', 'Yes -- definitely', 'You may rely on it', 'As I see it, yes', 'Most likely', 'Outlook is good', 'Signs point to yes', 'try again', 'Ask again later', 'Better not tell you now', 'Cannot predict now', 'Concentrate and ask again', 'Dont count on it', 'My reply is no', 'My sources say no', 'Outlook not so good', 'Very doubtful'];

            var fortune = fortunes[Math.floor(Math.random() * fortunes.length)];


            document.getElementById("fortuneDisplay").innerHTML = fortune;

        }

    </script>

</body>

</html>
